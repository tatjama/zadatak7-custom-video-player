<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Video Player</title>
    <link rel="stylesheet" type="text/css" href="./styles/style.css"></link>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    
</head>
<body>
    <div class="container">
        <!--<h1>Video Player</h1>-->
        <video class="video" >
            <source src="./videos/clip1.mp4" type="video/mp4">
            <source src="./videos/clip1.webm" type="video/webm">
            Your browser does not support the video tag.
        </video>
        <div class="controls">
            <div class="time-control">
            </div>
            <div class="play-controls">
                <div class="play-item">
                    <button class="play-pause"></button>
                    <div class="volume">
                        <button class="volume-btn"></button>
                        <input class="volume-slider" type="range" min="0" max="100" value="60" name="volume">
                    </div>
                </div>          
                <div class="play-item">  
                    <div class="speed">
                        <ul class="speed-list">
                        <li>0.25</li>
                        <li>0.5</li>
                        <li>0.75</li>
                        <li>1</li>
                        <li>1.25</li>
                        <li>1.5</li>
                        <li>1.75</li>
                        <li>2</li>
                    </ul>                  
                    <button class="speed-btn"> x 1</button>     
                    
                    </div>
                    <button class="screen"></button>
                </div>
            </div>            
        </div>
        <div class="message-container">
           <p class="message"> Press <span> Esc </span> &nbsp to exit full screen</p>
        </div>
       
    </div>
    <script type="text/javascript" src="./js/video.js"></script>
</body>
</html>
